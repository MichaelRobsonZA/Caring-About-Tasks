{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Dashboard</h2>
    <h1>Welcome, {{ current_user.username }}</h1>
    <h3>Assigned Tasks</h3>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Task</th>
                <th scope="col">ETA</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.deadline }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
